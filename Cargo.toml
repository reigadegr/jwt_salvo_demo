[package]
name = "jwt_salvo_demo"
version = "0.1.0"
edition = "2024"

[dependencies]
salvo = { version = "0.78.0", features = ["timeout", "concurrency-limiter"] }
jsonwebtoken = "9.3.1"
serde = { version = "1.0.219", features = ["derive"] }
chrono = "0.4.40"
tokio = { version = "1.44.2", features = ["full"] }
stringzilla = "3.12.5"
simd-json = "0.15.1"
salvo-casbin = "0.73.3"
anyhow = "1.0.98"
once_cell = "1.21.3"
casbin = "2.10.1"
redis = "0.30.0"

[profile.dev]
debug = true
debug-assertions = true
panic = "abort"
incremental = true

[profile.release]
overflow-checks = false
codegen-units = 1
lto = "fat"
opt-level = 3
strip = true
debug = 0
debug-assertions = false
incremental = true

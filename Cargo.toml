[workspace]
members = ["app", "auth", "dev_kit"]
resolver = "3"

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
salvo = { version = "0.78.0", features = [
  "timeout",
  "concurrency-limiter",
  "http2-cleartext",
] }
jsonwebtoken = "9.3.1"
serde = { version = "1.0.219", features = ["derive"] }
chrono = "0.4.40"
tokio = { version = "1.44.2", features = ["full"] }
stringzilla = "3.12.5"
simd-json = "0.15.1"
salvo-casbin = "0.73.3"
anyhow = "1.0.98"
once_cell = "1.21.3"
casbin = "2.10.1"
redis = { version = "0.30.0", features = ["tokio-comp"] }
bb8-redis = "0.22.0"
bb8 = "0.9.0"
mimalloc = { version = "0.1.46", features = [
  "local_dynamic_tls",
  "no_thp",
  "override",
] }

[profile.dev]
debug = true
debug-assertions = true
panic = "abort"
incremental = true

[profile.release]
overflow-checks = false
codegen-units = 1
lto = "fat"
opt-level = 3
strip = true
debug = 0
debug-assertions = false
incremental = true
